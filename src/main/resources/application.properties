spring.application.name=SpringSecurityJWT
# Server settings
server.port=8189
server.servlet.context-path=/demo

# JWT settings
jwt.secret=MySup3rS3cr3tKeyForJWTAndSpringSecur1ty2025!
jwt.access.token=60000
jwt.refresh.token=600000

# DataSource settings
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:file:./users;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

# JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console settings
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false

# Spring main settings
spring.main.allow-circular-references=true